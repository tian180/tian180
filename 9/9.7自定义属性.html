<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button></button>
    <button></button>
    <button></button>
    <script>
        // 0.数据
        var arr1 = ['a', 'b', 'c', 'd']
        // 1获取元素
        var arr2 = document.querySelectorAll('button')
        // 4.定义变量（不能公用一个变量）
        // var num = 0(这种是错误的)


        // 2批量添加'a'
        for (var i = 0; i < arr2.length; i = i + 1) {
            arr2[i].innerHTML = arr1[0]
            // 4.定义变量（正确做法：把变量num分配到每一个按钮元素身上）
            arr2[i].num = 0
            // 3.批量添加点击事件
            arr2[i].onclick = function () {
                // 5.让当前按钮内容.innerHTML = arr1的下一个
                this.num = this.num + 1
                this.innerHTML = arr1[this.num]
            }
        }
    </script>
</body>

</html>
