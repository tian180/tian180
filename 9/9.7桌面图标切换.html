<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #0D686B;
        }
        ul{
            padding: 30px 0 0 30px;
            line-height: 50px;

        }
        li{
            list-style: none;
        }
    </style>
</head>
<body>
    <ul>
        <li><img src='./images/normal1.png'></li>
        <li><img src="./images/normal2.png"></li>
        <li><img src="./images/normal3.png"></li>
    </ul>
    <script>
        // 数据：data1是常规图片，data2是选中状态
        var data1 = ['./images/normal1.png', './images/normal2.png','./images/normal3.png']
        var data2 = ['./images/active1.png', './images/active2.png','./images/active3.png']
        // 目标，：点击任意一个图标切换图片:①重置上一次点击图标的地址②修改当前点击的图片
        // 1、获取元素
        var aimg = document.querySelectorAll('img')
        // 7.创建变量last（用于保存上一个点击的是哪个）
        var last = 0
        // 2、为aimg添加点击事件
        for(var i=0; i<aimg.length;i=i+1){
             // 4.创建自定义属性，为图片分配索引
             aimg[i].index = i
            //  6.创建自定义属性，用于存储图片状态，selected:选中的
            aimg[i].selected = false
            aimg[i].onclick = function(){
                // 3.创建切换图片src地址的分支
                if(!this.selected){
                    // 8.：清除上一个（方法1）
                    aimg[last].src = data1[aimg[last].index]
                    aimg[last].selected = false
                    //5.选中图片
                    this.src = data2[this.index]
                    this.selected = true
                    // 9.把当前图标的索引赋值给last
                    last = this.index
                }else{
                    //5、取消选中
                    this.src = data1[this.index]
                    this.selected = false
                }
            }
        }
    </script>
</body>
</html>
