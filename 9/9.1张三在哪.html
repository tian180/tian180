<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="box">
    <select id="gps">
        <option>北京</option>
        <option>上海</option>
        <option>广东</option>
        <option>天津</option>
        <option>香港</option>
        <option>澳门</option>
        <option>台湾</option>
        <option>湖南</option>
        <option>广西</option>
        <option>湖北</option>
    </select>
    <button id="btn">查询</button>
    <script>
        // 获取元素
        var box =document.getElementById('box')
        var gps = document.getElementById('gps')
        var btn = document.getElementById('btn')
        // 点击按钮btn出现弹窗
        btn.onclick = function(){
            window.alert (box.value + '在' +gps.value)
        }
    </script>
</body>
</html>
